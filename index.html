<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <header class="calculator__header">
          <h1>calc</h1>
          <div class="theme-container">
            <p>THEME</p>
            <div id="theme-toggler" class="theme-toggler">
              <div class="theme-toggler__labels">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div
                id="theme-toggler-controllers"
                class="theme-toggler__controllers"
              >
                <div theme="dark" class="active"></div>
                <div theme="light"></div>
                <div theme="dark--purple"></div>
              </div>
            </div>
          </div>
        </header>
        <div class="calculator__result">
          <p id="calculator-screen">0</p>
        </div>
        <div id="calculator-keyboard" class="calculator__keyboard">
          <button role="newCharacter" class="key">7</button>
          <button role="newCharacter" class="key">8</button>
          <button role="newCharacter" class="key">9</button>
          <button role="backspace" class="key key--small-fs key--accent">
            DEL
          </button>
          <button role="newCharacter" class="key">4</button>
          <button role="newCharacter" class="key">5</button>
          <button role="newCharacter" class="key">6</button>
          <button role="operation" class="key">+</button>
          <button role="newCharacter" class="key">1</button>
          <button role="newCharacter" class="key">2</button>
          <button role="newCharacter" class="key">3</button>
          <button role="operation" class="key">-</button>
          <button role="newCharacter" class="key">.</button>
          <button role="newCharacter" class="key">0</button>
          <button role="operation" class="key">/</button>
          <button role="operation" class="key">x</button>
          <button role="reset" class="key key--small-fs key--long key--accent">
            RESET
          </button>
          <button
            role="result"
            class="key key--small-fs key--long key--primary"
          >
            =
          </button>
        </div>
      </div>
    </main>

</html>
